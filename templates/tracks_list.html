<!DOCTYPE html>
<html lang="ru" class="theme-toneden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP2000MUSIC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .link-view {
            position: relative;
            min-height: 100vh;
            width: 100%;
        }

        .link-wrap-bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .link-wrap-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            filter: blur(20px);
            transform: scale(1.1);
        }

        .link-wrap-bg-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .link-wrap {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            backdrop-filter: blur(10px);
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .track-cover-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #2a2a2a;
        }

        .track-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .track-cover-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .track-info {
            padding: 20px;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .track-artist {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .track-info {
                padding: 15px;
            }
        }
    </style>
</head>
<body class="theme-toneden">
    <div class="link-view">
        <div class="link-wrap-bg-layer">
            <div class="link-wrap-bg">
                <div class="link-wrap-bg-top"></div>
            </div>
        </div>

        <div class="link-wrap">
            <div class="container">
                <h1>MP2000MUSIC</h1>

                <div class="tracks-grid">
                    {% for track in tracks %}
                    <a href="/{{ track.id }}" class="track-card">
                        <div class="track-cover-container">
                            {% if track.has_cover %}
                            <img src="{{ track.cover_url }}" alt="{{ track.title }}" class="track-cover">
                            {% else %}
                            <div class="track-cover-placeholder">TBD</div>
                            {% endif %}
                        </div>
                        <div class="track-info">
                            <div class="track-title">{{ track.title }}</div>
                            <div class="track-artist">{{ track.artist }}</div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
