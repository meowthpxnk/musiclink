<!DOCTYPE html>
<html lang="ru" class="theme-toneden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Трек не найден</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #000;
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #000;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        .link-view {
            position: relative;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100%;
            background: #000;
        }

        .link-wrap-bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .link-wrap-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            filter: blur(20px);
            transform: scale(1.1);
        }

        .link-wrap-bg-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .link-wrap {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .error-container {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .error-message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            background: transparent;
            color: #fff;
            padding: 12px 30px;
            border-radius: 0;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            html {
                height: -webkit-fill-available;
            }

            body {
                min-height: -webkit-fill-available;
            }

            .error-container {
                padding: 40px 20px;
                padding-bottom: calc(40px + env(safe-area-inset-bottom));
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="theme-toneden">
    <div class="link-view">
        <div class="link-wrap-bg-layer">
            <div class="link-wrap-bg">
                <div class="link-wrap-bg-top"></div>
            </div>
        </div>

        <div class="link-wrap">
            <div class="error-container">
                <div class="error-code">404</div>
                <h1 class="error-title">Трек не найден</h1>
                <p class="error-message">Трек "{{ track_id }}" не существует.</p>
                <a href="/" class="back-link">Вернуться к списку треков</a>
            </div>
        </div>
    </div>
</body>
</html>
